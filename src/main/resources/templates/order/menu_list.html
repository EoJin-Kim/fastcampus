<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="../order" method="post">
    <h4>주문 음식</h4>
    <th th:each="menu, menuStat : ${menu_list}">
        <input type="checkbox" th:id="|menu${menuStat.index}|" name="menu" th:value="${menu.foodName}">
        <label th:for="|menu${menuStat.index}|" th:text="${menu.foodName}"></label>
    </th>
    <h4>집주소를 알려주세요</h4>
    <input type="text" name="address" required>
    <br>
    <input type="hidden" name="shop" th:value="${shop}">
    <input type="submit" value="주문완료하기">
</form>
</body>
</html>
