<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th th:each="shop : ${shop_list}">
        <h5><a th:href="@{menus/{id} (id=${shop.id})}" th:text="${shop.shopName}"></a></h5>
        <h5 th:text="${shop.shopAddress}"></h5>
    </th>
</body>
</html>
